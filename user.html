<body>
    <nav>
        <div class="logo">
            <img src="./src/img/rocket-lunch.png" alt="rocket">
        </div>
        <div class="home-menu">
            <a href="./index.html">LOGIN</a>
            <a href="./senha.html">SENHA</a>

    <div class="fundo">

    <div class="conteiner">
        <div class="formulario">
            <div class="conteudo-form">

                <img src="./src/img/rocket-lunch-.png" alt="rocket" class="imagem">

                <span class="title">Preencha o Seu Cadastro!</span>

                    <label for="email">
                    Seu Email: <br>
                    <input type="text" placeholder="email..." name="email" id="email" autofocus>

                    </label>

                        Sua Idade: <br>
                        <input type="number" placeholder="Idade..." id="idade" name="idade">
                        <br>
                    </label>

                    <label for="plataforma"> 
                        Sua Plataforma: <br>
                        <select name="plataforma" id="plataforma">
                            <option value="PC">PC</option>
                            <option value="XBOX">XBOX</option>
                            <option value="PLAYSTATION">PLAYSTATION</option>

                        </select>
                    </label>

                        <label for="senha">
                            Digite uma Senha: <br>
                            <input type="password" placeholder="Sua Senha..." id="senha" name="senha">
                            <br>
                        </label>

                        <a href="./user.html" class="bot">CADASTRAR</a>

        </div>
